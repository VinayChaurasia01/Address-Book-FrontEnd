<div class="list-container">

   <div class="details">
    <div class="list"> 
        <h2>Person List</h2>
        <button class="add-btn" routerLink="/add" style="font-size:15px;color:white">‚ûï Add Person</button>
    
    </div>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of persons">
                <td>{{ person.fullName }}</td>
                <td>{{ person.phoneNumber }}</td>
                <td>{{ person.address }}</td>
                <td>{{ person.city }}</td>
                <td>{{ person.state }}</td>
                <td>{{ person.zipCode }}</td>
                <td>
                    <button class="edit-btn" [routerLink]="'/edit/' + person.id">‚úè Edit</button>
                    <button class="delete-btn" (click)="deletePerson(person.id)">üóë Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
